<table class="table">
  <tr>
    <th>ID</th>
    <th>PostId</th>
    <th>Name</th>
    <th>Email</th>
    <th>Body</th>
  </tr>

  @for (comment of comments$ | async ;track $index){
  <tr>
    <td>{{ comment.id }}</td>
    <td>{{ comment.postId }}</td>
    <td>{{ comment.name }}</td>
    <td>{{ comment.email }}</td>
    <td>{{ comment.body }}</td>
  </tr>

  }
</table>
