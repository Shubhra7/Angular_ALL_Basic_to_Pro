<form>
  <div class="form-group mb-3">
    <input
      appHover
      color="green"
      type="email"
      class="form-control"
      name="name"
      id="name"
      [(ngModel)]="email"
      placeholder="Enter your userName"
    />
  </div>
  <div class="form-group mb-3">
    <input
      appHover
      color="steelblue"
      type="password"
      class="form-control"
      name="password"
      id="password"
      [(ngModel)]="password"
      placeholder="Enter your password"
    />
  </div>
  <div class="form-group mb-3">
    <button class="btn btn-primary" (click)="Login()">Login</button>
  </div>
</form>
