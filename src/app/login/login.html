<form>
  <div class="form-group mb-3">
    <input
  appHover
  appEmailvalidator
  color="green"
  type="email"
  class="form-control"
  name="email"
  placeholder="Enter your email"
  [(ngModel)]="email"
  #emailCtrl="ngModel"
/>

@if (emailCtrl.errors?.['invalidEmail'] && emailCtrl.touched) {
  <div style="color:red">Email must contain '@'</div>
}
    
  </div>
  <div class="form-group mb-3">
    <input
      appHover
      color="steelblue"
      type="password"
      class="form-control"
      name="password"
      id="password"
      [(ngModel)]="password"
      placeholder="Enter your password"
    />
  </div>
  <div class="form-group mb-3">
    <button class="btn btn-primary" (click)="Login()">Login</button>
  </div>
</form>
